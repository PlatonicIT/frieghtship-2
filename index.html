
<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- For Google -->
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<meta name="author" content="" />
	<meta name="copyright" content="" />
	<meta name="application-name" content="" />

	<!-- For Facebook -->
	<meta property="og:title" content="" />
	<meta property="og:type" content="article" />
	<meta property="og:image" content="assets/img/Freightship-Logo-Square.png" />
	<meta property="og:url" content="" />
	<meta property="og:description" content="" />

	<!-- For Twitter -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="" />
	<meta name="twitter:description" content="" />
	<meta name="twitter:image" content="assets/img/Freightship-Logo-Square.png" />

	<!-- Favicon Icon -->
	<link href="assets/img/favicon.ico" rel="shortcut icon" type="image/png">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">	
	<!-- Style CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="login-page">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-xl-5 col-lg-6 offset-lg-3 offset-xl-0">
					<div class="login-box">
						<a href="#" class="logo"><img src="assets/img/freightship-logo.png" srcset="assets/img/freightship-logo2@2x.png 2x" alt="Freight Ship"></a>
						<form action="#" method="POST" class="login-form" id="loginForm">
							<h4>Investor Portal</h4>
							<div id="loginError" class="text-danger"></div>
							<label for="userID">User ID</label>
							<input type="text" name="userID" id="userID" placeholder="Your username">
							<p id="userIdError" class="error text-danger"></p>
							<label for="password">Password</label>
							<input type="password" name="password" id="password" placeholder="Your password">
							<p id="passError" class="error text-danger"></p>
							<button type="submit">Login</button>
							<div class="clearfix"></div>
							<a href="#" class="forgot-pass">Forgot password?</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	

	<!-- jQeury Library -->
	<script type="text/javascript" src="assets/js/jquery-1.12.4.min.js"></script>
	<!-- Bootstrap JS -->
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<!-- Custom Scripts -->
	<script type="text/javascript" src="assets/js/scripts.js"></script>
</body>
</html>
